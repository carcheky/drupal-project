name: OS CHECKER

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]


jobs:
  os_checker:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, linux-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - if: runner.os != 'macOS'
      name: setup-docker
      uses: docker-practice/actions-setup-docker@1.0.11
      timeout-minutes: 12

    - if: runner.os == 'macOS'
      name: Setup Docker on macOS
      uses: douglascamata/setup-docker-macos-action@v1-alpha

    - name: checkout
      uses: actions/checkout@v3

    - name: test docker
      run: docker

    - name: test make
      run: make
