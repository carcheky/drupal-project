name: OS CHECKER

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]


jobs:
  os_checker:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: setup-docker
      uses: docker-practice/actions-setup-docker@master
      timeout-minutes: 12

    - name: test docker
      run: docker

    - name: checkout
      uses: actions/checkout@v3

    - if: ${{runner.os}} == linux
      name: install make
      run: sudo apt update && sudo apt install make -y

    - if: ${{runner.os}} == macos
      name: install make
      run: brew install make

    - name: test make
      run: make
